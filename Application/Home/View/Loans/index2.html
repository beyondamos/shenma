<body>

<include file="Public::head" />

			<div class="apply-top">
				<img src="<{$banner.thumbnail}>" alt="" />
				<div class="apply-top-md">
                    <volist name="icons" id="vo"> 
                    <a href="<{$vo.url}>" class="anc"><img src="<{$vo.thumbnail}>" alt="" /><h1><{$vo.name}></h1><h2><{$vo.name_e}></h2></a>
                    </volist>
				</div>
			</div>
			
			
			<!--什么是商品分期？-->
			<div class="goods-spfq">
				<div class="goods-spfq-md">
					<img src="<{$goods_banner.thumbnail}>" alt="" /><!--什么是商品分期？  图片宽度 不小于1000px-->
				</div>
			</div>
			
			
			<!--核心产品-->
			<div class="goods-core">
				<!-- <img src="__PUBLIC__/Home/img/bkimgArr.png" alt="" /> -->
				<div class="goods-core-md">
					<h2><span>核心产品</span><br/>CORE PRODUCTS</h2>
					<volist name="goods_products" id="vo">
					<img src="<{$vo.thumbnail}>" alt="" />
                    </volist> 
                    <!--核心产品 什马分期 1分期  图片宽度 不小于1000px-->					
				</div>
			</div>
			
			
			
			<!--下载什马App-->
			<div class="apply-app">
				<div class="apply-app-md">
					<h3><img src="__PUBLIC__/Home/img/txt.png" alt="" /></h3>
					<a href="javascript:;"><img src="__PUBLIC__/Home/img/btn.jpg" alt="" />
						<i>
							<img src="__PUBLIC__/Home/img/qr01.jpg" alt="" />
						</i>
					</a>
				</div>
			</div>
			
			
			
			
			<!--什么是现金分期？-->
			<div class="goods-spfq">
				<div class="goods-spfq-md">
					<img src="<{$cash_banner.thumbnail}>" alt="" /><!--什么是现金分期？  图片宽度 不小于1000px-->
				</div>
			</div>
			
			
			
			<!--核心产品-->
			<div class="goods-core">
				<div class="goods-core-md">
					<h2><span>核心产品</span><br/>CORE PRODUCTS</h2>
					<volist name="cash_products" id="vo">
					<img src="<{$vo.thumbnail}>" alt="" /><!--核心产品 放开花  图片宽度 不小于1000px-->
                    </volist>

				</div>
			</div>
			
			
            <!-- 附加信息 -->
            <div class="goods-core">
                <div class="goods-core-md">
                    <volist name="adds" id="vo">
                    <img src="<{$vo.thumbnail}>" alt="" />
                    </volist>
                </div>
            </div>


		<!--页脚-->
		<div class="fp-auto-height">
<include file="Public::foot" />
