<!DOCTYPE html>
<html lang="Zh-cn">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<title>什马金融-老板商学院</title>
	<link href="__PUBLIC__/Mobile/css/normalize.css" rel="stylesheet" type="text/css" />
	<link href="__PUBLIC__/Mobile/css/basem.css" rel="stylesheet" type="text/css">
	<link href="__PUBLIC__/Mobile/css/menudown.css" rel="stylesheet" type="text/css" />
	<link href="__PUBLIC__/Mobile/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="__PUBLIC__/Mobile/js/jquery-2.1.1.min.js"></script>
	<script src="__PUBLIC__/Mobile/js/item.js"></script>
	<script src="__PUBLIC__/Mobile/js/menudown.js" ></script>
	<script src="__PUBLIC__/Mobile/js/bootstrap.min.js"></script>
</head>
<body>



<div class="head">
	<!--<a href="#nav-left"><img src="__PUBLIC__/Mobile/images/iconhead.png" /></a>-->
	<span>老板商学院</span>
</div>


<div class="cont">
	
	<!--头部选项开始-->
	<div class="headbt"></div>
	<div class="headbtn">
		<a href="javascript:;" id="btna"><img src="__PUBLIC__/Mobile/images/btn01.jpg" alt/><span>秩序<br/>白银</span></a>
		<a href="javascript:;" id="btnb"><img src="__PUBLIC__/Mobile/images/btn02.jpg" alt/><span>荣耀<br/>黄金</span></a>
		<a href="javascript:;" id="btnc"><img src="__PUBLIC__/Mobile/images/btn03.jpg" alt/><span>尊贵<br/>白金</span></a>
		<a href="javascript:;" id="btnd"><img src="__PUBLIC__/Mobile/images/btn04.jpg" alt/><span>永恒<br/>钻石</span></a>
	</div>
	<!--头部选项结束-->


	<!--秩序白银-->
	<div class="boxcont" id="areaa">

	<volist name="categories" id="vo">
		<if condition="$vo['parent_id'] == 2"> 
		<a href="<{:U('Article/listing', array('cate_id' => $vo['cate_id']))}>"><div class="boxitem">
			<div class="imglimt"><img src="__PUBLIC__/Mobile/images/bkitem01.jpg" alt="" /><h1><{$vo['cate_name']}></h1></div>
			<div class="txtlimt">
				<h2><{$vo['description']}></h2>
			</div>
			<div class="boxitemz"><img src="__PUBLIC__/Mobile/images/iconz.png" alt="" /><{$vo.zans}></div>
			<div class="boxitemarr"><img src="__PUBLIC__/Mobile/images/arr.png" alt="" /></div>
		</div></a>
		</if>
	</volist>

	</div>

	<!--荣耀黄金-->
	<div class="boxcont" id="areab" style="display:none;">
	<volist name="categories" id="vo">
		<if condition="$vo['parent_id'] == 3"> 
		<a href="<{:U('Article/listing', array('cate_id' => $vo['cate_id']))}>"><div class="boxitem">
			<div class="imglimt"><img src="__PUBLIC__/Mobile/images/bkitem02.jpg" alt="" /><h1><{$vo['cate_name']}></h1></div>
			<div class="txtlimt">
				<h2><{$vo['description']}></h2>
			</div>
			<div class="boxitemz"><img src="__PUBLIC__/Mobile/images/iconz.png" alt="" /><{$vo.zans}></div>
			<div class="boxitemarr"><img src="__PUBLIC__/Mobile/images/arr.png" alt="" /></div>
		</div></a>
		</if>
	</volist>
	</div>

	<!--尊贵白金-->
	<div class="boxcont" id="areac" style="display:none;">
		<volist name="categories" id="vo">
		<if condition="$vo['parent_id'] == 4"> 
		<a href="<{:U('Article/listing', array('cate_id' => $vo['cate_id']))}>"><div class="boxitem">
			<div class="imglimt"><img src="__PUBLIC__/Mobile/images/bkitem01.jpg" alt="" /><h1><{$vo['cate_name']}></h1></div>
			<div class="txtlimt">
				<h2><{$vo['description']}></h2>
			</div>
			<div class="boxitemz"><img src="__PUBLIC__/Mobile/images/iconz.png" alt="" /><{$vo.zans}></div>
			<div class="boxitemarr"><img src="__PUBLIC__/Mobile/images/arr.png" alt="" /></div>
		</div></a>
		</if>
	</volist>
	</div>

	<!--永恒钻石-->
	<div class="boxcont" id="aread" style="display:none;">
			<volist name="categories" id="vo">
		<if condition="$vo['parent_id'] == 5"> 
		<a href="<{:U('Article/listing', array('cate_id' => $vo['cate_id']))}>"><div class="boxitem">
			<div class="imglimt"><img src="__PUBLIC__/Mobile/images/bkitem01.jpg" alt="" /><h1><{$vo['cate_name']}></h1></div>
			<div class="txtlimt">
				<h2><{$vo['description']}></h2>
			</div>
			<div class="boxitemz"><img src="__PUBLIC__/Mobile/images/iconz.png" alt="" /><{$vo.zans}></div>
			<div class="boxitemarr"><img src="__PUBLIC__/Mobile/images/arr.png" alt="" /></div>
		</div></a>
		</if>
	</volist>
	</div>
	
</div>

</body>
</html>
