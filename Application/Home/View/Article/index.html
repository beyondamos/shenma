<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<title><{$seo.title}></title>
<meta name="keywords" content="<{$seo.keywords}>">
<meta name="description" content="<{$seo.synopsis}>">
<link rel="stylesheet" href="__PUBLIC__/Home/css/reset.css" rel="stylesheet">
<link rel="stylesheet" href="__PUBLIC__/Home/bootstrap3/css/bootstrap.min.css">
<link rel="stylesheet" href="__PUBLIC__/Home/css/yinxie.css" rel="stylesheet">
<link rel="stylesheet" href="__PUBLIC__/Home/css/vic.css" rel="stylesheet">

<link rel="stylesheet" href="__PUBLIC__/Home/css/animate.css">
<link href="__PUBLIC__/Home/img/favicon.ico" type="image/x-icon" rel="shortcut icon">
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
<script src="/Public/static/bootstrap/js/html5shiv.js"></script>
<![endif]-->
<!--[if lte IE 9]>
<script type="text/javascript" src="/Public/static/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/Public/static/js/ie9hack.js"></script>
<![endif]-->
<!--[if gte IE 9]><!-->
<script type="text/javascript" src="__PUBLIC__/Home/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/bootstrap3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/jquery.fullPage.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/owl-carousel/owl.carousel.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/js/jquery.timelinr-0.9.53.js"></script>


<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/index20170828.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/swiper.css" />
<script type="text/javascript" src="__PUBLIC__/Home/js/jquery.pj.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/js/jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/js/swiper.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/js/slick/slick.min.js"></script>

<include file="Public::count" />
</head>
<body>

<include file="Public::head" />

		<div class="bannertop">
			<img alt="" src="<{$banner.thumbnail}>" />
		</div>
			
			<div class="cont">
				<!--左侧-->
				<div class="contl">
					<div class="contl-nav">
						<a href="<{:U('Article/index')}>" <if condition="empty($cate_id)"> class="contl-nav-act" </if>  >全部动态</a>
						<a href="<{:U('Article/index', array('cate_id' => 1))}>" <if condition="$cate_id == 1"> class="contl-nav-act" </if> >什马新闻</a>
						<a href="<{:U('Article/index', array('cate_id' => 2))}>"  <if condition="$cate_id == 2"> class="contl-nav-act" </if> >行业动态</a>
					</div>
				</div><!--左侧 end-->

				<!--右侧-->
				<div class="contr">
										
					<div class="contr-main">
					
					
						<div class="box-seh">
							<form action="" method="get">
								<button type="submit"><img src="__PUBLIC__/Home/img/iconsearchb.png" /></button>
								<input type="text" name="keyword" placeholder="请输入关键字" value="<{$keyword}>">
							</form>
						</div>
						
						<!--新闻列表页 头部 轮播图-->
						<div class="imglimtb">
							<div class="carousel slide" id="carousel-example"  data-ride="carousel">
								<div class="carousel-inner">
								<volist name="banners" id="vo">
									<div class="item <if condition="$i == 1">active</if>"><a href="<{$vo.url}>"><img src="<{$vo.thumbnail}>" alt="" /></a></div><!--图片 宽度810px 高度190px-->
								</volist>
								</div>
								<a class="left carousel-control" href="#carousel-example" role="button" data-slide="prev"><img src="__PUBLIC__/Home/img/arl.png" alt="" /></a>
								<a class="right carousel-control" href="#carousel-example" role="button" data-slide="next"><img src="__PUBLIC__/Home/img/arr.png" alt="" /></a>
							</div>
						</div><!--新闻列表页 头部 轮播图 end-->
						<script type="text/javascript">
							$(".carousel-control.left").hover(function () {
								$(".carousel-control.left img").css('display','block');
								$(".carousel-control.left img").animate({ "left": "30px" }, 300);
							}, function () {
								$(".carousel-control.left img").animate({ "left": "0" }, 300,function(){
									$(".carousel-control.left img").css('display','none');});
							});
							
							$(".carousel-control.right").hover(function () {
								$(".carousel-control.right img").css('display','block');
								$(".carousel-control.right img").animate({ "right": "30px" }, 300);
							}, function () {
								$(".carousel-control.right img").animate({ "right": "0" }, 300,function(){
									$(".carousel-control.right img").css('display','none');});
							});
						</script>
						
						<div class="list-news">

							<volist name="articles" id="vo">
							<div class="boxitem">
								<div class="imglimt">
									<img src="<{$vo.thumbnail}>" alt="" />
								</div>
								<a href="<{:U('Article/detail', array('article_id' => $vo['article_id']))}>">
									<h2><{$vo.title}></h2>
									<h3><{$vo.newstime}></h3>
                                    <h4><{:mb_substr($vo['synopsis'],0,70,'utf-8')}>...</h4>
								</a>
							</div>
						</volist>

						</div>
						<div class="clr"></div>
						
							<{$page}>
						
			
					</div>
				</div><!--右侧 end-->
				
			</div>

	
		
			
		<!--页脚-->
		<div class="fp-auto-height">
<include file="Public::foot" />
        </div>
		
</body>
</html>
