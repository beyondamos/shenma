<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>甫劳科技后台管理系统</title>
    <link href="__CSS__/base.css" rel="stylesheet" type="text/css"/>
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="__JS__/html5shiv.js"></script>
    <script src="__JS__/respond.min.js"></script>
    <![endif]-->
    <script src="__JS__/jquery-1.11.1.min.js"></script>

    <script src="__JS__/bootstrap.min.js"></script>
</head>
<body>
    <include file="Public:nav_top" />
    <include file="Public:nav_left" />

    <div class="cont">
       <div class="contmain">

          <div class="boxi">
             <h1>编辑产品</h1>

             <form action="<{:U('Product/edit')}>" method="post" enctype="multipart/form-data">
                <div class="boxin">
                   <span>产品名称</span><input type="text" name="name" class="form-control" value="<{$product.name}>">
               </div>
               <div class="boxinb">
                   <span>链&nbsp;接&nbsp;地&nbsp;址</span><input type="text" name="url" class="form-control" value="<{$product.url}>">
               </div>
               <div class="boxinb">
                <span>链接图片</span>
                <a href="javascript:;" class="form-control upfn"><input type="file" id='file_upload'  name="file_upload" /></a><i class="upfnb"><{$product.thumbnail}></i>
                </div>
                <div class="boxinb">
                   <span>顺&nbsp;&nbsp;&nbsp;&nbsp;序</span><input type="text" name="sort" class="form-control" value="<{$product.sort}>">
               </div>
               <input type="hidden" name="id" value="<{$product.id}>">
            <div class="boxinbtn">
               <input type="submit"  value="确定" class="btn btna" />
               <input type="reset"  value="重置" class="btn btnb" />
           </div>

       </form>
   </div>

</div>
</div>
<script src="__JS__/sdmenu.js"></script>
<script type="text/javascript">
    $().ready(function(){

        $(".upfn").on("change","input[type='file']",function(){
            var filePath = $(this).val();
            var arr = filePath.split('\\');
            var fileName = arr[arr.length-1];
            $(".upfnb").html(fileName);
        });

    });
</script>


</body>
</html>
