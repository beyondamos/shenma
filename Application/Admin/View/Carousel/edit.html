<body>
    <include file="Public:nav_top" />
    <include file="Public:nav_left" />

    <div class="cont">
       <div class="contmain">

          <div class="boxi">
             <h1>编辑轮播图</h1>

             <form action="<{:U('Carousel/edit')}>" method="post" enctype="multipart/form-data">
                <div class="boxin">
                   <span>轮播图名称</span><input type="text" name="name" class="form-control" value="<{$carousel.name}>">
               </div>
              <div class="boxinb">
              <span>左侧图</span>
                    <div id="uploader-demo">
                        <!--用来存放item-->
                        
                        <div id="filePicker1">选择图片</div>
                        <input id="thumbnail1" type="hidden" name="thumbnail1" value="<{$carousel.thumbnail1}>">
                        <img id="oldimg1" src="<{$carousel.thumbnail1}>" width="300px" height="200px">
                        <div id="fileList1" class="uploader-list"></div>
                    </div>
              </div>
                            <div class="boxinb">
              <span>右侧图</span>
                    <div id="uploader-demo">
                        <!--用来存放item-->
                        
                        <div id="filePicker2">选择图片</div>
                        <input id="thumbnail2" type="hidden" name="thumbnail2" value="<{$carousel.thumbnail2}>">
                        <img id="oldimg2" src="<{$carousel.thumbnail2}>" width="300px" height="200px">
                        <div id="fileList2" class="uploader-list"></div>
                    </div>
              </div>
                            <div class="boxinb">
              <span>右侧隐藏图</span>
                    <div id="uploader-demo">
                        <!--用来存放item-->
                        
                        <div id="filePicker3">选择图片</div>
                        <input id="thumbnail3" type="hidden" name="thumbnail3" value="<{$carousel.thumbnail3}>">
                        <img id="oldimg3" src="<{$carousel.thumbnail3}>" width="300px" height="200px">
                        <div id="fileList3" class="uploader-list"></div>
                    </div>
              </div>
                <div class="boxinb">
                   <span>顺&nbsp;&nbsp;&nbsp;&nbsp;序</span><input type="text" name="sort" class="form-control" value="<{$carousel.sort}>">
               </div>
               <input type="hidden" name="id" value="<{$carousel.id}>">
            <div class="boxinbtn">
               <input type="submit"  value="确定" class="btn btna" />
               <input type="reset"  value="重置" class="btn btnb" />
           </div>

       </form>
   </div>

</div>
</div>
<script src="__JS__/sdmenu.js"></script>

<script type="text/javascript">
var $list=$("#fileList1");   //这几个初始化全局的百度文档上没说明，好蛋疼。 
   // var $btn =$("#ctlBtn");   //开始上传  
   var thumbnailWidth = 100;   //缩略图高度和宽度 （单位是像素），当宽高度是0~1的时候，是按照百分比计算，具体可以看api文档  
   var thumbnailHeight = 100;  
// 初始化Web Uploader
var uploader = WebUploader.create({
    // 选完文件后，是否自动上传。
    auto: true,
    // swf文件路径
    swf: '__PUBLIC__/Admin/uploader/Uploader.swf',
    // 文件接收服务端。
    server: '<{:U('Admin/Banner/up')}>',
    // 选择文件的按钮。可选。
    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
    pick: '#filePicker1',
    // // 只允许选择图片文件。
    // accept: {
    //     title: 'Images',
    //     extensions: 'gif,jpg,jpeg,bmp,png',
    //     mimeTypes: 'image/*'
    // }
});

   // 文件上传成功，给item添加成功class, 用样式标记上传成功。  
   uploader.on( 'uploadSuccess', function( file , response) {  
        $("#oldimg1").attr('src', '/Public/Upload/'+response);
        $("#thumbnail1").attr('value', '/Public/Upload/'+response);
   });  

</script>
