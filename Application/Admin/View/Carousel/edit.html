<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>甫劳科技后台管理系统</title>
    <link href="__CSS__/base.css" rel="stylesheet" type="text/css"/>
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="__JS__/html5shiv.js"></script>
    <script src="__JS__/respond.min.js"></script>
    <![endif]-->
    <script src="__JS__/jquery-1.11.1.min.js"></script>

    <script src="__JS__/bootstrap.min.js"></script>
</head>
<body>
    <include file="Public:nav_top" />
    <include file="Public:nav_left" />

    <div class="cont">
       <div class="contmain">

          <div class="boxi">
             <h1>编辑轮播图</h1>

             <form action="<{:U('Carousel/edit')}>" method="post" enctype="multipart/form-data">
                <div class="boxin">
                   <span>轮播图名称</span><input type="text" name="name" class="form-control" value="<{$carousel.name}>">
               </div>
               <div class="boxinb">
                <span>图片1</span>
                <a href="javascript:;" class="form-control upfn1"><input type="file" id='file_upload1'  name="file_upload1" /></a><i class="upfnb1"><{$carousel.thumbnail1}></i>
                </div>
                <div class="boxinb">
                <span>图片2</span>
                <a href="javascript:;" class="form-control upfn2"><input type="file" id='file_upload2'  name="file_upload2" /></a><i class="upfnb2"><{$carousel.thumbnail2}></i>
                </div>
                               <div class="boxinb">
                <span>图片3</span>
                <a href="javascript:;" class="form-control upfn3"><input type="file" id='file_upload3'  name="file_upload3" /></a><i class="upfnb3"><{$carousel.thumbnail3}></i>
                </div>
                <div class="boxinb">
                   <span>顺&nbsp;&nbsp;&nbsp;&nbsp;序</span><input type="text" name="sort" class="form-control" value="<{$carousel.sort}>">
               </div>
               <input type="hidden" name="id" value="<{$carousel.id}>">
            <div class="boxinbtn">
               <input type="submit"  value="确定" class="btn btna" />
               <input type="reset"  value="重置" class="btn btnb" />
           </div>

       </form>
   </div>

</div>
</div>
<script src="__JS__/sdmenu.js"></script>
<script type="text/javascript">
    $().ready(function(){

        $(".upfn1").on("change","input[type='file']",function(){
            var filePath = $(this).val();
            var arr = filePath.split('\\');
            var fileName = arr[arr.length-1];
            $(".upfnb1").html(fileName);
        });

        $(".upfn2").on("change","input[type='file']",function(){
            var filePath = $(this).val();
            var arr = filePath.split('\\');
            var fileName = arr[arr.length-1];
            $(".upfnb2").html(fileName);
        });

        $(".upfn3").on("change","input[type='file']",function(){
            var filePath = $(this).val();
            var arr = filePath.split('\\');
            var fileName = arr[arr.length-1];
            $(".upfnb3").html(fileName);
        });

    });
</script>


</body>
</html>
