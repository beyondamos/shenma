<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<title>甫劳科技后台管理系统</title>
	<link href="__CSS__/base.css" rel="stylesheet" type="text/css"/>
	<link href="__CSS__/bootstrap.min.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="__JS__/html5shiv.js"></script>
	<script src="__JS__/respond.min.js"></script>
	<![endif]-->
	<script src="__JS__/jquery-1.11.1.min.js"></script>
	<script src="__JS__/bootstrap.min.js"></script>
</head>
<body>
<include file="Public:nav_top" />
<include file="Public:nav_left" />

<div class="cont">
	<div class="contmain">

		<div class="boxi">
			<h1>留言管理</h1>

			<!-- 表格顶部搜索区 -->
			<div class="boxoper">
				<div class="boxoper-seh">
				</div>
			</div>

			<!-- 表格 -->
			<table class="table table-hover boxtable">
				<thead>
				<tr>
					<!-- <th class="col-zd-1 text-vm"><input type="checkbox" id="all"/></th> -->
					<th class="col-zd-1 text-vm">编号</th>
					<th class="col-md-2 text-vm">姓名</th>
					<th class="col-md-2 text-vm">手机</th>
					<th class="col-md-2 text-vm">邮箱</th>
					<th class="col-md-2 text-vm">留言时间</th>
					<th class="col-md-2 text-vm text-center">操作</th>
				</tr>
				</thead>
				<form action="" method="post" id="form">
					<tbody>
					<volist name="messages" id="vo">
						<tr>
							<!-- <td class="text-vm"><input type="checkbox" name="article_id[]" value="<{$vo.id}>"/></td> -->
							<td class="text-vm"><{$vo.id}></td>
							<td class="text-vm"><{$vo.name}></td>
							<td class="text-vm"><{$vo.phone}></td>
							<td class="text-vm"><{$vo.email}></td>
							<td class="text-vm"><{:date('Y-m-d H:i:s', $vo['createtime'])}></td>
							<td class="text-vm">
								<a href="<{:U('Message/info',array('id' => $vo['id']))}>">查看</a>
								<a href="<{:U('Message/delete', array('id' => $vo['id']))}>">删除</a>
							</td>
						</tr>
					</volist>
					</tbody>
				</form>
			</table>


			<{$show}>
			<!-- 分页 -->
			<!-- 			<div class="boxpage">
                            <a href="javascript:;"><span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span></a>
                            <a href="javascript:;"><span class="glyphicon glyphicon-backward" aria-hidden="true"></span></a>
                            <a href="javascript:;">1</a>
                            <a href="javascript:;">2</a>
                            <a href="javascript:;" class="boxpage-act">3</a>
                            <a href="javascript:;">4</a>
                            <a href="javascript:;">5</a>
                            <a href="javascript:;"><span class="glyphicon glyphicon-forward" aria-hidden="true"></span></a>
                            <a href="javascript:;"><span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span></a>
                        </div> -->
		</div>

	</div>
</div>
<script src="__JS__/sdmenu.js"></script>
<script>
	$().ready(function(){
		$('#all').click(function(){
			var status = $(this).is(':checked');
			if(status){
				$(":checkbox").prop('checked',true);
			}else{
				$(":checkbox").prop('checked',false);
			}
		});

		$("#uncheck").click(function(){
			$("#form").attr('action',"<{:U('Article/unCheck')}>");
			$("#form").submit();
		});
	});
</script>
</body>
</html>
