<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<title>甫劳科技后台管理系统</title>
	<link href="__CSS__/base.css" rel="stylesheet" type="text/css"/>
	<link href="__CSS__/bootstrap.min.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="__JS__/html5shiv.js"></script>
	<script src="__JS__/respond.min.js"></script>
	<![endif]-->
	<script src="__JS__/jquery-1.11.1.min.js"></script>

	<script src="__JS__/bootstrap.min.js"></script>
</head>
<body>
<include file="Public:nav_top" />
<include file="Public:nav_left" />

<div class="cont">
	<div class="contmain">
		<div class="boxi">
			<h1>留言信息</h1>
			<form action="<{:U('Category/add')}>" method="post">
				<div class="boxin">
					<span>姓名</span><input type="text" name="name" class="form-control" value="<{$message.name}>">
				</div>
				<div class="boxin">
					<span>手机</span><input type="text" class="form-control" name="phone" value="<{$message.phone}>">
				</div>
				<div class="boxin">
					<span>邮箱</span><input type="text" class="form-control" name="email" value="<{$message.email}>">
				</div>
				<div class="boxtext">
					<span>留言信息</span><textarea rows="6" class="form-control" name="info"><{$message.info}></textarea>
				</div>

				<div class="boxinbtn">
				<a href="<{:U('Message/delete', array('id' => $message['id']))}>">删除留言</a>
				<a href="<{:U('Message/index')}>">返回</a>
				</div>

			</form>
		</div>

	</div>
</div>
<script src="__JS__/sdmenu.js"></script>
</body>
</html>
