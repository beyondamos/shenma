<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>甫劳科技后台管理系统</title>
    <link href="__CSS__/base.css" rel="stylesheet" type="text/css"/>
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="__JS__/html5shiv.js"></script>
    <script src="__JS__/respond.min.js"></script>
    <![endif]-->
    <script src="__JS__/jquery-1.11.1.min.js"></script>
    <script src="__JS__/laydate/laydate.js"></script>
    <script src="__JS__/bootstrap.min.js"></script>
</head>
<body>
    <include file="Public:nav_top" />
    <include file="Public:nav_left" />

    <div class="cont">
       <div class="contmain">

          <div class="boxi">
             <h1>编辑发展历程</h1>

             <form action="<{:U('Develop/edit')}>" method="post" enctype="multipart/form-data">
                <div class="boxin">
                   <span>历程名称</span><input type="text" name="title" class="form-control" value="<{$develop.title}>">
               </div>
                <div class="boxinb">
                <span>链接图片</span>
                <a href="javascript:;" class="form-control upfn"><input type="file" id='file_upload'  name="file_upload" /></a><i class="upfnb"><{$develop.thumbnail}></i>
                </div>
              <div class="boxin">
            <span class="lets2">日&nbsp;&nbsp;&nbsp;&nbsp;期</span><input type="text" id="demo"  class="form-control laydate-icon" name="newstime"  value="<{$develop.newstime}>">
          </div>
               <input type="hidden" name="id" value="<{$develop.id}>">
            <div class="boxinbtn">
               <input type="submit"  value="确定" class="btn btna" />
               <input type="reset"  value="重置" class="btn btnb" />
           </div>

       </form>
   </div>

</div>
</div>
<script>
  ;!function(){
    laydate({
      elem: '#demo'
    })
  }();
</script>
<script type="text/javascript">
    $().ready(function(){
            $(".upfn").on("change","input[type='file']",function(){
            var filePath = $(this).val();
            var arr = filePath.split('\\');
            var fileName = arr[arr.length-1];
            $(".upfnb").html(fileName);
        });
    });

</script>>
</body>
</html>
