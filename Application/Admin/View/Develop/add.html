<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>甫劳科技后台管理系统</title>
    <link href="__CSS__/base.css" rel="stylesheet" type="text/css"/>
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="__JS__/html5shiv.js"></script>

    <script src="__JS__/bootstrap.min.js"></script>
</head>
<body>
    <include file="Public:nav_top" />
    <include file="Public:nav_left" />

    <div class="cont">
       <div class="contmain">

          <div class="boxi">
             <h1>添加发展历程</h1>

             <form action="<{:U('Develop/add')}>" method="post" enctype="multipart/form-data">
                <div class="boxin">
                   <span>历程名称</span><input type="text" name="title" class="form-control">
               </div>
              <div class="boxin">
                   <span>简介</span><input type="text" name="ftitle" class="form-control">
               </div>
              <div class="boxin">
            <span class="lets2">日&nbsp;&nbsp;&nbsp;&nbsp;期</span><input type="text" id="demo"  class="form-control laydate-icon" name="newstime"  value="">
          </div>
            <div class="boxinbtn">
               <input type="submit"  value="确定" class="btn btna" />
               <input type="reset"  value="重置" class="btn btnb" />
           </div>

       </form>
   </div>

</div>
</div>

<script>
  ;!function(){
    laydate({
      elem: '#demo'
    })
  }();
</script>

<script>
  $().ready(function(){
    var date = new Date();
    var dateStr = date.getFullYear()+'-';
    var month = date.getMonth()+ 1;
    if(month < 10){
      month = '0'+month;
    }
    dateStr += month + '-';

    var day = date.getDate();
    if(day < 10){
      day = '0' + day;
    }
    dateStr += day;
//    alert(dateStr);
    $('#demo').val(dateStr);



  });
</script>



</body>
</html>
