<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
    <title>什马金融后台管理系统</title>
	<link href="__CSS__/base.css" rel="stylesheet" type="text/css"/>
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="__JS__/html5shiv.js"></script>
    <script src="__JS__/respond.min.js"></script>
    <![endif]-->
	<script src="__JS__/jquery-1.11.1.min.js"></script>
	
    <script src="__JS__/bootstrap.min.js"></script>
</head>
<body>
<include file="Public:nav_top" />
<include file="Public:nav_left" />

<div class="cont">
	<div class="contmain">
		
		<div class="boxi">
			<h1>修改Seo信息</h1>
			
			<form action="<{:U('Seo/edit')}>" method="post">
				<div class="boxin">
					<span>名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</span><input type="text" class="form-control" name="name" value="<{$seo.name}>">
				</div>
				<div class="boxin">
					<span>标&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;题</span><input type="text" class="form-control" name="title" value="<{$seo.title}>">
				</div>
				<div class="boxin">
					<span>关&nbsp;&nbsp;&nbsp;键&nbsp;&nbsp;&nbsp;词</span><input type="text"  class="form-control" name="keywords" value="<{$seo.keywords}>">
				</div>
				<div class="boxin">
					<span>描&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;述</span>
						<textarea name="synopsis" class="form-control" rows="5"><{$seo.synopsis}></textarea>
				</div>
				<div class="boxinbtn">
					<input type="hidden" name="id" value="<{$seo.id}>">
					<input type="submit"  value="确定" class="btn btna" />
					<input type="submit"  value="重置" class="btn btnb" />
				</div>
				
			</form>
		</div>
	
	</div>
</div>
<script src="__JS__/sdmenu.js"></script>
</body>
</html>
