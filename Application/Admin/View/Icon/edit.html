<body>
    <include file="Public:nav_top" />

    <div class="cont">
       <div class="contmain">

          <div class="boxi">
             <h1>编辑Banner图标</h1>

             <form action="<{:U('Icon/edit')}>" method="post" enctype="multipart/form-data">
                <div class="boxin">
                   <span>名称</span><input type="text" name="name" class="form-control" value="<{$icon.name}>">
               </div>
                <div class="boxin">
                   <span>英文名称</span><input type="text" name="name_e" class="form-control" value="<{$icon.name_e}>">
               </div>

               <div class="boxinb">
                   <span>链&nbsp;接&nbsp;地&nbsp;址</span><input type="text" name="url" class="form-control" value="<{$icon.url}>">
               </div>
               <div class="boxinb">
                <span>图片</span>
                <input type="file" name="file_upload" id="file_upload" />
                <img id="thumbnail" src="<{$icon.thumbnail}>" width="300px" height="200px" >
                <input id="article-thumbnail" type="hidden" name="thumbnail" value="<{$icon.thumbnail}>">
               </div> 
               <input type="hidden" name="id" value="<{$icon.id}>">
            <div class="boxinbtn">
               <input type="submit"  value="确定" class="btn btna" />

<script src="__JS__/sdmenu.js"></script>
<script type="text/javascript">

        $(function(){
        <?php $timestamp = time();?>
        $('#file_upload').uploadify({
            'formData' : {
                'timestamp' : '<?php echo $timestamp;?>',
                'token'     : '<?php echo md5('unique_salt' . $timestamp);?>'
            },
            'swf'      : '__PUBLIC__/Admin/uploadify/uploadify.swf',
            'uploader' : '__PUBLIC__/Admin/uploadify/uploadify.php',
            'onUploadSuccess' : function(file, data, response) {
                $("#thumbnail").attr('src', data);
                $("#thumbnail").show();
                $("#article-thumbnail").val(data);
            }
        });
    });
</script>
