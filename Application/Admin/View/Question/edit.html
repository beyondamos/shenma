<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>甫劳科技后台管理系统</title>
    <link href="__CSS__/base.css" rel="stylesheet" type="text/css"/>
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="__JS__/html5shiv.js"></script>
    <script src="__JS__/respond.min.js"></script>
    <![endif]-->
    <script src="__JS__/jquery-1.11.1.min.js"></script>

    <script src="__JS__/bootstrap.min.js"></script>
</head>
<body>
    <include file="Public:nav_top" />
    <include file="Public:nav_left" />

    <div class="cont">
       <div class="contmain">

          <div class="boxi">
             <h1>编辑问题</h1>

             <form action="<{:U('Question/edit')}>" method="post" enctype="multipart/form-data">
                <div class="boxin">
                   <span>问题</span><input type="text" name="question" class="form-control" value="<{$question.question}>">
               </div>
        <div class="boxinb">
          <div class="boxinbl">
            <span>分类选择</span>
            <select name="qc_id" class="form-control">
              <option value="0">请选择问题分类</option>
              <volist name="qcs" id="vo">
                <option value="<{$vo.id}>" <if condition="$vo['id'] == $question['qc_id']"> selected</if>><{$vo.qc}></option>
              </volist>
            </select>
          </div>
        </div>
                <div class="boxin">
                   <span>答案</span><textarea rows="10" class="form-control" name="answer"><{$question.answer}></textarea>
               </div>
               <input type="hidden" name="id" value="<{$question.id}>">
            <div class="boxinbtn">
               <input type="submit"  value="确定" class="btn btna" />
               <input type="reset"  value="重置" class="btn btnb" />
           </div>

       </form>
   </div>

</div>
</div>
<script src="__JS__/sdmenu.js"></script>
<script type="text/javascript">
    $().ready(function(){

        $(".upfn").on("change","input[type='file']",function(){
            var filePath = $(this).val();
            var arr = filePath.split('\\');
            var fileName = arr[arr.length-1];
            $(".upfnb").html(fileName);
        });

    });
</script>


</body>
</html>
